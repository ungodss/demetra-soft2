<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/modal.js" defer></script>
    <title>Demetra soft</title>
</head>

<body>
    <!--head-->
    <header class="header">
        <div class="header__flex">
            <div class="header__logo">
                <img src="img/demetralogo.svg" alt="demetralogo">
            </div>
            <!--меню навигации-->
            <nav class="header__flex-items">
                <div class="header__item"><a href="#">Главная</a> </div>
                <div class="header__item"><a href="#">О компании</a> </div>
                <div class="header__item"><a href="#">Услуги</a> </div>
                <div class="header__item"><a href="#">Проекты</a> </div>
                <div class="header__item"><a href="#">Контакты</a> </div>
            </nav>
            <!--модальная кнопка-->
            <button class="header__button modalBtn">Оставить заявку</button>
        </div>
        <div class="header__line line"></div>

    </header>
    <!--блок для модального окна после нажатия на кнопку-->
    <div class="modal">
        <div class="modal__main">
            <h2 class="modal__title">Модальное окно</h2>

            <div class="modal__container">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vero, eius!</p>
            </div>
            <button class="modal__close">&#10006;</button>
        </div>
    </div>


</body>

</html>
